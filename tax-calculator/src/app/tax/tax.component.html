<div fxLayout="column" fxLayoutAlign="space-around stretch">
  <form name="tax-estimation-form">
    <div fxLayout="column" fxLayoutAlign="space-around start">
      <mat-form-field>
        <input name="supperanuation" [(ngModel)]="tax.supperanuation" matInput min="9.5" max="100" type="number" placeholder="Supperanuation (Percentage)">
        <mat-hint align="end">=9.5%</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input name="income" [(ngModel)]="tax.income" matInput min="0" type="number" placeholder="Income (Dollars)">
        <mat-hint align="end"> > $0</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Income (Dollars)">
        <mat-hint align="end"> > $0</mat-hint>
      </mat-form-field>
    </div>
  </form>
  <button mat-raised-button color="warn">Clear</button>
  <button mat-raised-button color="primary">Estimate Tax</button>
</div>

{{tax.supperanuation}} {{tax.income}}
